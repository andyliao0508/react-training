<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arrow Function</title>
</head>

<body>
  <script>
    // 改為使用 arrow function
    const fibonacci = function (n) {
      if (n < 3) return 1;
      return fibonacci(n - 1) + fibonacci(n - 2);
    }
  </script>
</body>

</html>
