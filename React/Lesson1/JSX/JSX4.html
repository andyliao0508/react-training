<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React</title>
</head>

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-size: 22px;
    }
    .red {
      color: crimson;
    }
  </style>
  <script type="text/babel">
    const url= 'https://www2.gomaji.com/img/gomajidream.png';


    // 在JSX裡，html屬性採駝峰式命名(camelCase)
    const div = <div tabIndex="0">tabIndex</div>;

    // 在JSX裡，html的class為 className
    const p = <p className="red">I'm red</p>

    // 在JSX裡，設定html的style需傳入一個js物件
    const myStyle = { color: 'yellow' };
    const style = <p style={{ color: 'pink' }}>I'm pink</p>

    // JSX的屬性也可使用大括號(curly braces)放入javascript 語法
    const img = <img src={url}></img>;

    // 若JSX tag 內沒有子元件或是文字內容，可反斜線結束
    const element = <img src={url} />;

    const elements = [div, p, style, img];

    ReactDOM.render(
      elements,
      document.getElementById('root')
    ); 
  </script>
</body>

</html>
